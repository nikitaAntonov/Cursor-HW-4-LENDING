<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CLIMBO</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts/Helvetica Neue(Cyr-Light).ttf">
	<link rel="stylesheet" href="fonts/Calisto MT.TTF">
</head>
<body>
	<header>
		<div class="container">
			<div class="header">
				<nav class="navbar">
					<div class="leftside">
						<div class="logo">
							<img src="image/LOGO@1X.png" alt="">
						</div>
						<div class="menu">
							<ul>
								<li><a href="#">Explore</a></li>
								<li><a href="#">Event</a></li>
								<li><a href="#">Achievements</a></li>
								<li><a href="#">Top ten</a></li>
							</ul>
						</div>
					</div>

					<div class="rightside">
						<div class="reg-social">
							<ul>
								<li><a href="#">Signup</a></li>
								<li><a href="#">Signin</a></li>
								<li><a href="#"><img src="image/facebook.png" alt="social"></a></li>
								<li><a href="#"><img src="image/twitter.png" alt="social"></a></li>
								<li><a href="#"><img src="image/google-plus.png" alt="social"></a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="header_main">
				<div class="content">
					<h1>
						Climber Community
					</h1>
					<p>Challenge your self, climb it!</p>
					<button>GO</button>
				</div>
			</div>
			<div class="header_footer">
				<div class="users">
					<ul>
						<li><a href="#"><img src="image/p4.png" alt="users"></a></li>
						<li><a href="#"><img src="image/p3.png" alt="users"></a></li>
						<li><a href="#"><img src="image/p2.png" alt="users"></a></li>
						<li><a href="#"><img src="image/p1.png" alt="users"></a></li>
					</ul>
				</div>
				<div class="tagline">
					<img src="image/road.png" alt="one more logo">
					<p>Make a challengs</p>
				</div>
			</div>
		</div>
	</header>
	<div class="header_hidden">
		<div class="content">
			<div class="bg-adaptive">
				<img src="image/LABEL.png" alt="LABEL">
			</div>
			<div class="register">
				<div class="register_value">
					<i class="fas fa-envelope"></i>
					<div class="value_cont">
						<p>Email</p>
						<hr>
					</div>
				</div>
				<div class="register_value">
					<i class="fas fa-unlock-alt"></i>
					<div class="value_cont">
						<p>Password</p>
						<hr>
					</div>
				</div>
				<div class="register_value">
					<i class="fas fa-unlock-alt"></i>
					<div class="value_cont">
						<p>Confirmation</p>
						<hr>
					</div>
				</div>
				<button>REGISTER</button>
			</div>
		</div>
		
	</div>

	<section class="title">
		<div class="content">
			<img src="image/mount.png" alt="mount logo">
			<div class="content_title">Begin your next climb by chosing a submmit</div>
			<p>you can use <button>fiters <i class="fas fa-sort-down fa-lg"></i></button> to have more percise search</p>
			<button class="start">START</button>
		</div>
	</section>

</body>
</html>
